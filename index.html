<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg mx-auto border-0" style="max-width: 650px; border-radius: 20px;">
      <div class="card-header text-center bg-gradient-primary text-white" style="border-radius: 20px 20px 0 0;">
        <h1 class="fw-bold">Interactive Quiz App</h1>
      </div>
      <div class="card-body p-4">
        <div id="quiz">
          <div id="question-container" class="mb-4">
            <h4 id="question" class="fw-semibold text-dark">Question will appear here</h4>
            <div id="options" class="d-grid gap-3 mt-3">
              <!-- Options will be dynamically loaded -->
            </div>
          </div>
          <button id="next-btn" class="btn btn-success w-100 py-2" style="display: none;">Next Question</button>
        </div>
        <div id="result-container" class="text-center" style="display: none;">
          <h4 id="score" class="my-4 fw-bold text-success">Your Score: </h4>
          <button id="restart-btn" class="btn btn-primary w-100 py-2">Restart Quiz</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
